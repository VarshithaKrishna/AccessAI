{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Genz-GenAI Hub </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/genai_bg.png' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.2;
      z-index: -1;
    }

    h1 {
      font-size: 3.3rem;
      margin: 50px 20px 25px;
      color: #9f267b;
      text-shadow: 2px 2px 5px #000;
      letter-spacing: 1.3px;
    }

    h2 {
      font-size: 1.5rem;
      color: cyan;
      margin-bottom: 35px;
      text-shadow: 1px 1px 4px #000;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
      margin-bottom: 60px;
    }

    .card {
      width: 280px;
      height: 180px;
      background-color: #2a2a2a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      border: 2px solid #5a003e;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
    }

    .card:hover img {
      opacity: 1;
    }

    .card-label {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px black;
    }

    form {
      margin: 0;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #8b0000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      background-color: #fdfaf6;
      padding: 8px 12px;
      border: 2px solid #8b0000;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #fbeee0;
    }
  </style>
</head>
<body>
      <a href="{% url 'home' %}" class="back-button">← Back to Home</a>
  <h1>✨ Generative Intelligence Hub</h1>
  <h2>Unlock AI Possibilities – One Click at a Time</h2>

  <div class="card-container">

    <form method="get" action="{% url 'chatbot' %}">
      {% csrf_token %}
      <button type="submit" class="card">
        <img src="{% static 'images/chatbot.png' %}" alt="Chatbot">
        <div class="card-label">Gemini Chatbot</div>
      </button>
    </form>

     <form method="get" action="{% url 'dashboard-index' %}">
      {% csrf_token %}
      <button type="submit" class="card">
        <img src="{% static 'images/sa.png' %}" alt="Sentiment Analysis">
        <div class="card-label">Sentiment Analysis bot</div>
      </button>
    </form>

      <form method="get" action="{% url 'genhome' %}">
      {% csrf_token %}
      <button type="submit" class="card">
        <img src="{% static 'images/tts.jpg' %}" alt="Sentiment Analysis">
        <div class="card-label">TTS</div>
      </button>
    </form>
    <!-- Additional GenAI tools can be added here later -->
    <!-- Additional GenAI tools can be added here later -->


  </div>
</body>
</html>
