{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üç∑ ML Wine Price Prediction</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/wine_bg.jpg' %}"); /* Your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.2; /* Subtle translucency */
      z-index: -1;
    }

    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3.2rem;
      margin-top: 40px;
      color: #a7187c;
      text-shadow: 2px 2px #111;
      text-align: center;
    }

    h2 {
      font-size: 1.4rem;
      color: cyan;
      margin-bottom: 30px;
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      max-width: 850px;
      padding: 20px;
      margin-bottom: 40px;
      align-items: center;
      justify-content: center;
    }

    .input-field {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-size: 1rem;
      color: #ccc;
    }

    input[type="text"] {
      padding: 10px 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #1c1c1c;
      color: white;
      font-size: 1rem;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #a7187c;
      outline: none;
    }

    input[type="submit"] {
      grid-column: 1 / -1;
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2rem;
      background-color: #a7187c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #86125a;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #8b0000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      background-color: #fdfaf6;
      padding: 8px 12px;
      border: 2px solid #8b0000;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #fbeee0;
    }
  </style>
</head>
<body>
  <a href="{% url 'home' %}" class="back-button">‚Üê Back to Home</a>
  <h1>Welcome to ML Wine Price Prediction</h1>
  <h2>Enter wine attributes below üëá</h2>

  <form method="post" action="{% url 'ml' %}">
    {% csrf_token %}

    <div class="input-field">
      <label for="body">Body</label>
      <input type="text" name="body" id="body" required />
    </div>

    <div class="input-field">
      <label for="acidity">Acidity</label>
      <input type="text" name="acidity" id="acidity" required />
    </div>

    <div class="input-field">
      <label for="rating">Rating</label>
      <input type="text" name="rating" id="rating" required />
    </div>

    <div class="input-field">
      <label for="country">Country</label>
      <input type="text" name="country" id="country" required />
    </div>

    <div class="input-field">
      <label for="winery">Winery</label>
      <input type="text" name="winery" id="winery" required />
    </div>

    <div class="input-field">
      <label for="type">Wine Type</label>
      <input type="text" name="type" id="type" required />
    </div>

    <div class="input-field">
      <label for="region">Region</label>
      <input type="text" name="region" id="region" required />
    </div>

    <div class="input-field">
      <label for="year">Vintage Year</label>
      <input type="text" name="year" id="year" required />
    </div>

    <div class="input-field">
      <label for="wine">Wine Name</label>
      <input type="text" name="wine" id="wine" required />
    </div>

    <div class="input-field">
      <label for="num_reviews">Number of Reviews</label>
      <input type="text" name="num_reviews" id="num_reviews" required />
    </div>

    <input type="submit" value="Predict Price" />
  </form>
</body>
</html>
