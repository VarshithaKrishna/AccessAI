{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prediction Result</title>
  <style>
        body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/winedog.png' %}"); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.5; /* Adjust for more or less visibility */
      z-index: -1;
    }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #a7187c;
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .result {
      font-size: 2rem;
      color: cyan;
      margin-bottom: 20px;
    }

    .user-image {
      max-width: 320px;
      border-radius: 12px;
      border: 3px solid #a7187c;
      box-shadow: 0 0 10px rgba(167, 24, 124, 0.6);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #fdfaf6;
      color: #8b0000;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      border: 2px solid #8b0000;
    }
  </style>
</head>
<body>
  <a href="{% url 'dl' %}" class="back-button">‚Üê Back</a>
  <h1>Prediction Result</h1>
  <div class="result">{{ result }}</div>
</body>
</html>
