{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estimated Wine Price</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<style>
        body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/wine_bg.jpg' %}"); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      opacity: 0.25; /* Adjust for more or less visibility */
      z-index: -1;
    }
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

  </style>
<body>
  <div class="container">
    <h1 style="color: #8b006f;">üç∑ Wine Price Prediction Result</h1>
    <p style="font-size: 1.2em;"> Based on the provided attributes, the estimated price is:</p>
    <h2 style="font-size: 2.5em; color: #2E8B57;">‚Çπ{{ price }}</h2>

    <div class="details" style="margin-top: 2em;">
      <h3>üìù Submitted Details</h3>
      <ul>
        {% for key, value in wine_data.items %}
          <li><strong>{{ key|capfirst }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>
    </div>

    <h4><a href="{% url 'ml' %}" class="button" style="margin-top: 2em; color: cyan" >Predict Another</a></h4>
  </div>
</body>
</html>
