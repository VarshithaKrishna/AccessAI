{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üí¨ Gemini Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("{% static 'images/genai_bg.png' %}");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      opacity: 0.35;
      z-index: -1;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      background-color: rgba(17, 17, 17, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3rem;
      color: #a7187c;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3rem;
      color: cyan;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }


 .chat-box {
  height: auto;
  max-height: 350px;
  overflow-y: auto;
  padding: 20px;
  background-color: rgba(42, 42, 42, 0.95);
  border-radius: 10px;
  border: 1px solid #444;
  margin-bottom: 25px;
  text-align: left;
  display:block;
  
}


    .message {
      margin-bottom: 20px;
      line-height: 1.5;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 75%;
    }

    .message.user {
      background-color: #3a3a3a;
      color: #ffc107;
      align-self: flex-end;
      margin-left: auto;
    }

    .message.bot {
      background-color: #222;
      color: #00ffff;
      align-self: flex-start;
      margin-right: auto;
    }

    .chat-box > div {
      display:block;
    }

    form {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      min-width: 300px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #1c1c1c;
      color: white;
    }

    input[type="submit"],
    button.exit-btn {
      padding: 12px 20px;
      background-color: #a7187c;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover,
    button.exit-btn:hover {
      background-color: #86125a;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      input[type="text"] {
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gemini Chatbot</h1>
    <h2>Ask me anything, anytime ü™ê</h2>

    <div class="chat-box">
      <div>
        {% for message in chat_history %}
          <div class="message {% cycle 'user' 'bot' %}">{{ message }}</div>
        {% empty %}
          <p>No messages yet. Say hi to get started!</p>
        {% endfor %}
      </div>
    </div>
    <form method="POST">
      {% csrf_token %}
      <input type="text" name="user_input" placeholder="Type your message here..." >
      <div class="btn-group">
        <input type="submit" value="Send">
        <button class="exit-btn" name="user_input" value="exit">Exit</button>
      </div>
    </form>
  </div>
</body>
</html>
