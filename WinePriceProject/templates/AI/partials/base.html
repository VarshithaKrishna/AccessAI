<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>{% block title %}  {% endblock %}</title>
    <style>


.wine-card {
  background: rgba(24, 24, 26, 0.88);
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(134, 18, 90, 0.3);
  border: 1px solid #86125a;
}

.wine-table {
  color: #fff;
  border-collapse: separate;
  border-spacing: 0 0.4rem;
}

.wine-thead {
  background-color: #86125a;
  color: #030000;
}

.wine-table th,
.wine-table td {
  vertical-align: middle;
  background-color: #1f1f23;
  border: none;
  padding: 0.75rem;
}
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('/static/images/ai.png');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  opacity: 0.5; /* <-- adjust this value for transparency */
  z-index: -1;
}


body {
  background-color: #000;
  color: #fff;
  font-family: 'Segoe UI', sans-serif;
  min-height: 100vh;
  position: relative;
  z-index: 0;
}


  .wine-card {
    background: rgba(24, 24, 26, 0.85);
    border-radius: 16px;
    border: 1px solid #86125a;
    box-shadow: 0 0 12px rgba(134, 18, 90, 0.4);
    backdrop-filter: blur(6px);
  }

  .wine-btn {
    background-color: #86125a !important;
    border: none;
    font-weight: 600;
    transition: background 0.2s ease;
    color: #080000;
  }

  .wine-btn:hover {
    background-color: #a31f70 !important;
  }

  .form-control {
    background-color: #222 !important;
    color: #fff !important;
    border: 1px solid #444 !important;
  }

  .form-control:focus {
    background-color: #1c1c1e !important;
    border-color: #a31f70 !important;
    box-shadow: none !important;
  }

  label {
    color: #ff75a0;
    font-weight: 500;
  }
  .wine-navbar {
  background: rgba(24, 24, 26, 0.85);
  backdrop-filter: blur(6px);
  border-bottom: 1px solid #86125a;
  padding: 0.8rem 1rem;
}

.wine-brand {
  color: #ff75a0 !important;
  font-weight: 600;
  font-size: 1.15rem;
  text-decoration: none;
}

.wine-link {
  color: #fff !important;
  font-weight: 500;
  transition: color 0.2s ease;
  text-decoration: none;
}

.wine-link:hover {
  color: #ff75a0 !important;
  text-decoration: underline;
}
   .back-button {
      position: absolute;
      top: 70px;
      left: 90px;
      color: #8b0000;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      background-color: #fdfaf6;
      padding: 8px 12px;
      border: 2px solid #8b0000;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #fbeee0;
    }
</style>
  </head>
