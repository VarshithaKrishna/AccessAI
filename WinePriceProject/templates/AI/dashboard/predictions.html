{% extends 'AI/partials/base.html' %}
{% block title %}All Prediction{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="wine-card p-4">
        <h2 class="text-center text-light mb-4">Predicted Tweets</h2>
        <div class="table-responsive">
          <table class="table wine-table table-hover text-white">
            <thead class="wine-thead">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Text</th>
                <th scope="col">Prediction</th>
              </tr>
            </thead>
            <tbody>
              {% for data in predicted_tweets %}
              <tr>
                <th scope="row">{{ data.name }}</th>
                <td>{{ data.Text }}</td>
                <td>{{ data.predictions }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
