{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Genz-GenAI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin: 50px 20px 30px;
      color: #ab2323;
      text-shadow: 2px 2px 4px #000;
      letter-spacing: 1.2px;
    }

    h2 {
      font-size: 1.6rem;
      color: #8d2396;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px #000;
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
      margin-bottom: 60px;
    }

    .card {
      width: 280px;
      height: 180px;
      background-color: #2a2a2a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      border: 2px solid #040002;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.9;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: scale(1.06);
    }

    .card:hover img {
      opacity: 1;
    }

    .card-label {
      position: absolute;
      bottom: 10px;
      left: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 4px black;
    }

    form {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>  Pick Your Power Stream</h1>
  <h2>Explore the Future â€” One Click at a Time</h2>

  <div class="card-container">
    <form method="get" action="{% url 'genai' %}">
      {% csrf_token %}
      <button type="submit" class="card">
        <img src="{% static 'images/genai.png' %}" alt="Generative AI">
        <div class="card-label">Generative AI</div>
      </button>
    </form>

    <form method="get" action="{% url 'ml' %}">
      {% csrf_token %}
      <button type="submit" class="card">
        <img src="{% static 'images/ml.png' %}" alt="Machine Learning">
        <div class="card-label">Machine Learning</div>
      </button>
    </form>

    <form method="get" action="{% url 'dl' %}">
      {% csrf_token %}
      <button type="submit" class="card">
        <img src="{% static 'images/dl.jpg' %}" alt="Deep Learning">
        <div class="card-label">Deep Learning</div>
      </button>
    </form>
  </div>
</body>
</html>
