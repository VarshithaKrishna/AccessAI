{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estimated Wine Price</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
  <div class="container">
    <h1 style="color: #8b006f;">🍷 Wine Price Prediction Result</h1>
    <p style="font-size: 1.2em;"> Based on the provided attributes, the estimated price is:</p>
    <h2 style="font-size: 2.5em; color: #2E8B57;">₹{{ price }}</h2>

    <div class="details" style="margin-top: 2em;">
      <h3>📝 Submitted Details</h3>
      <ul>
        {% for key, value in wine_data.items %}
          <li><strong>{{ key|capfirst }}:</strong> {{ value }}</li>
        {% endfor %}
      </ul>
    </div>

    <h4><a href="{% url 'ml' %}" class="button" style="margin-top: 2em; color: cyan" >Predict Another</a></h4>
  </div>
</body>
</html>
